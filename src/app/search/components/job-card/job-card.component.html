<div class="flex flex-col items-start justify-start w-full max-w-screen-md max-h-[300px] gap-4  border-b-2 border-gray-300 py-4" >
  <div class="flex items-center justify-between w-full gap-4">
    <div class="flex items-center justify-center rounded-md">
      <img [src]="logoLink" alt="Employer logo" width="60"/>
    </div>
    <div class="flex flex-col flex-1 gap-2 mr-auto">
      <div class="text-lg font-semibold">{{ jobTitle }}</div>
      <div class="flex items-center gap-1 text-gray-500">
        <lucide-icon name="map-pin"></lucide-icon>
        {{ jobLocation }}
      </div>
    </div>
    <div class="px-4 py-2 text-indigo-900 normal-case bg-indigo-200 rounded-full">
      {{ jobType }}
    </div>
  </div>
  <p class="flex flex-wrap items-center w-[75%] text-left text-gray-500 text-medium line-clamp-3">
    {{ jobDescription }}
  </p>
  <div class="flex items-center justify-between w-full">
    <a [routerLink]="'/job:' + jobId" class="font-medium text-green-500"
      >Detail Hiring</a
    >
    <div class="text-sm text-gray-500">{{ formatTimestamp(jobPostedTimeStamp) }}</div>
  </div>
</div>
