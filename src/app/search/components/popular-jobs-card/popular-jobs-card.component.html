<div
  class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
>
  <div [class]="iconBg + ' w-20 h-20 rounded-md m-5 flex items-center justify-center text-white'">
    <lucide-icon [name]="iconName" size="36"></lucide-icon>
  </div>
  <div class="px-5 pb-5">
    <a href="#">
      <div
        class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white"
      >
        {{ jobType }}
      </div>
    </a>
    <div class="flex items-center justify-between mt-5 mb-2.5">
      <div class="flex items-center justify-start gap-1 mr-3">
        <div class="w-2 h-2 bg-green-500 rounded-full"></div>
        <div class="text-lg font-medium text-center text-gray-500">${{ minSalary }} - ${{ maxSalary }}</div>
      </div>
      <div class="flex items-start">
        
        <svg
          class="w-4 h-4 mr-1 text-yellow-300"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 22 20"
        >
          <path
            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
          />
        </svg>
        <span
          class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800"
          >{{ rating }}</span
        >
      </div>
    </div>
  </div>
</div>
