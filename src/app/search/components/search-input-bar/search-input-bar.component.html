<header class="search-input-header">
  <mat-form-field
  [appearance]="'outline'"
  class="inputField"
  [formGroup]="searchForm"
>
  <mat-label>{{ 'Search Jobs' | titlecase }}</mat-label>
  <input
    matInput
    formControlName="search"
    [type]="'text'"
    [placeholder]="'Search Jobs...'"
  />
  <button
    mat-button
    matSuffix
    [attr.aria-label]="'Search Jobs'"
  >
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
</header>
