<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div
    class="flex flex-wrap items-center justify-between max-w-screen-xl p-4 mx-auto"
  >
    <a href="https://flowbite.com/" class="flex items-center">
      <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="h-8 mr-3"
        alt="Flowbite Logo"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        >JobFinder</span
      >
    </a>
    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center justify-center w-10 h-10 p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul
        class="flex flex-col p-4 mt-4 font-medium border border-gray-100 rounded-lg md:p-0 bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li>
          <a
            routerLink="/home"
            class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-gray-900 md:p-0 dark:text-white md:dark:text-blue-500"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/search"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Search Jobs</a
          >
        </li>
        <li>
          <a
            routerLink="/jobs/nearme"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Jobs Near You</a
          >
        </li>
        <li>
          <a
            routerLink="/jobs/categorize"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Categorize</a
          >
        </li>
      </ul>
    </div>
    <app-search-bar (valueChange)="onChildValueChange($event)"></app-search-bar>
  </div>
</nav>

<!-- Popular jobs -->
<div
  class="flex flex-col flex-wrap items-center max-w-screen-xl p-4 mx-auto md:items-start justify-evenly"
>
  <p class="text-2xl font-semibold">Popular Job</p>
  <div
    class="grid items-center justify-start grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3"
  >
    <app-popular-jobs-card
      [iconName]="'pen-tool'"
      [jobType]="'UI/UX Designer'"
      [minSalary]="300"
      [maxSalary]="1800"
      [rating]="4.9"
      [iconBg]="'bg-green-400'"
    ></app-popular-jobs-card>
    <app-popular-jobs-card
      [iconName]="'monitor'"
      [jobType]="'Web Developer'"
      [minSalary]="500"
      [maxSalary]="2000"
      [rating]="4.9"
      [iconBg]="'bg-yellow-400'"
    ></app-popular-jobs-card>
    <app-popular-jobs-card
      [iconName]="'database'"
      [jobType]="'Data Engineer'"
      [minSalary]="600"
      [maxSalary]="2000"
      [rating]="4.9"
      [iconBg]="'bg-red-400'"
    ></app-popular-jobs-card>
  </div>
</div>
<!-- Search Results Display -->
<div
  class="flex flex-col flex-wrap items-center w-full max-w-screen-xl p-4 mx-auto md:items-start justify-evenly"
>
<div class="flex items-center justify-between w-full">
  <p class="flex text-2xl font-semibold">Search Results</p>
  <p class="text-lg font-medium text-gray-500">10 Jobs</p>
</div>
</div>
