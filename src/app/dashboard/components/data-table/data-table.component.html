<mat-spinner [diameter]="25" *ngIf="dataSource.isLoading$ | async"></mat-spinner>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
        <!-- Employer Name Column -->
        <ng-container matColumnDef="Employer Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employer Name </th>
            <td mat-cell *matCellDef="let element"> {{element.employer_name}} </td>
        </ng-container>

        <!-- Job Title Column -->
        <ng-container matColumnDef="job title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Title </th>
            <td mat-cell *matCellDef="let element"> {{element.job_title}} </td>
        </ng-container>

        <!-- Job Location Column -->
        <ng-container matColumnDef="Job Location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Job City </th>
            <td mat-cell *matCellDef="let element"> {{element.job_country}} </td>
        </ng-container>

        <!-- Rating Column -->
        <ng-container matColumnDef="Rating">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
            <td mat-cell *matCellDef="let element"> {{element.job_apply_quality_score}} </td>
        </ng-container>
        <!-- Application Link Column -->
        <ng-container matColumnDef="Details">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button class="application-link-button">
                    <a [href]="element.job_apply_link" target="_blank">Go to Details</a>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [showFirstLastButtons]="false" aria-label="Select page"
        (page)="onPageChange($event)"></mat-paginator>
</div>
