<div class="signupFormContainer">
  <div>
    <h1>Create and Account</h1>
    <form (ngSubmit)="handleSignupFormSubmit()" [formGroup]="signUpForm">
      <app-input-field
        [title]="'Username'"
        [inputType]="'username'"
        [placeholder]="'John Doe'"
        [required]="true"
        [controller]="getFormControl('username')"
        [minLength]="3"
        [maxLength]="30"
        [appearance]="'outline'"
        class="inputField"
      ></app-input-field>
      <app-input-field
        [title]="'Email'"
        [inputType]="'email'"
        [placeholder]="'name@company.com'"
        [required]="true"
        [controller]="getFormControl('email')"
        [appearance]="'outline'"
        class="inputField"
      ></app-input-field>
      <app-input-field
        [title]="'Password'"
        [inputType]="'password'"
        [placeholder]="'••••••••'"
        [required]="true"
        [controller]="getFormControl('password')"
        [appearance]="'outline'"
        [minLength]="8"
        class="inputField"
      ></app-input-field>
      <app-input-field
        [title]="'Confirm Password'"
        [inputType]="'password'"
        [placeholder]="'••••••••'"
        [required]="true"
        [controller]="getFormControl('repassword')"
        [appearance]="'outline'"
        [minLength]="8"
      ></app-input-field>
      <app-autocomplete-field
        [title]="'Choose Country'"
        [required]="true"
        [placeholder]="'Bangladesh'"
        [controller]="getFormControl('country')"
        [appearance]="'outline'"
        [options]="countryOptions"
      ></app-autocomplete-field>
      <app-date-field
        [title]="'Date of birth'"
        [required]="true"
        [controller]="getFormControl('dob')"
        [appearance]="'outline'"
        [maximumAge]="80"
        [minimumAge]="16"
      ></app-date-field>
      <app-primary-button
        [isDisabled]="signUpForm.invalid || signUpForm.pristine"
        text="sign up"
        type="submit"
      ></app-primary-button>
      <div class="existAccount">
        <span>
          Already have an account?
          <a routerLink="/auth/login" class="linkText">Log in</a>
        </span>
        <mat-spinner [diameter]="25" *ngIf="showProgressSpinner"></mat-spinner>
      </div>
    </form>
  </div>
</div>
