<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/auth/login" *ngIf="!userAuthenticated">
                <mat-icon class="icon">input</mat-icon>
                <span class="label">Login</span>
            </a>
            <a mat-list-item *ngIf="userAuthenticated" routerLink="/home">
                <mat-icon class="icon">home</mat-icon>
                <span class="label">Home</span>
            </a>
            <a mat-list-item routerLink="/dashboard">
                <mat-icon class="icon">dashboard</mat-icon>
                <span class="label">Dashboard</span>
            </a>
            <a mat-list-item routerLink="/search">
                <mat-icon class="icon">search</mat-icon>
                <span class="label">Search Jobs</span>
            </a>
            <a mat-list-item *ngIf="userAuthenticated" (click)="logoutUser()" type="button">
                <mat-icon class="icon">input</mat-icon>
                <span class="label">LogOut</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mat-toolbar-gt-xs">
            <div class="hide-xs-div">
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>
                <a routerLink="/home">
                    Job Finder
                </a>
            </div>
            <div class="fxFlex fxHide-xs">
                <ul class="navigation-items ul-fxLayout">
                    <li>
                        <a *ngIf="!userAuthenticated" routerLink="/auth/login">
                            <mat-icon class="icon">input</mat-icon>
                            <span class="label">Login</span>
                        </a>
                    </li>
                    <li>
                        <a *ngIf="userAuthenticated" routerLink="/home">
                            <mat-icon class="icon">home</mat-icon>
                            <span class="label">Home</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/dashboard">
                            <mat-icon class="icon">dashboard</mat-icon>
                            <span class="label">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/search">
                            <mat-icon class="icon">search</mat-icon>
                            <span class="label">Search Jobs</span>
                        </a>
                    </li>
                    <li>
                        <a *ngIf="userAuthenticated" (click)="logoutUser()" type="button">
                            <mat-icon class="icon">input</mat-icon>
                            <span class="label">LogOut</span>
                        </a>
                    </li>
                </ul>
            </div>
        </mat-toolbar>
        <!-- <main>
        <router-outlet></router-outlet>
      </main> -->
    </mat-sidenav-content>
</mat-sidenav-container>
